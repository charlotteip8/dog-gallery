<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>surprise me</title>

  <style>
    /* Fonts */
    @font-face {
      font-family: 'Tiny5x3';
      src: url('FONT/TINY5x3-160.woff2') format('woff2'),
           url('FONT/TINY5x3-160.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'PPMori';
      src: url('FONT/PPMori-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin-left: 30;
      background-color: #fffdf6;
      font-family: 'PPMori', Arial, sans-serif;
      color: #000;
    }


  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 2rem;
    color: black;

    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000; 
    backdrop-filter: blur(8px);
    background: #ffffff99;
    width: 90rem;
    height: 9rem;
    flex-shrink: 0;
    backdrop-filter: blur(8px); /* optional: adds a nice frosted effect */
    z-index: 100;
    background-image: linear-gradient(to bottom, #ffffff99, transparent);
  }

.title{
    font-family: 'Tiny5x3';
    font-size: 5rem;
    font-style: normal;
    font-weight: 400;
    line-height: 3.125rem; /* 62.5% */
}

.title a {
  color: #000;
  text-decoration: none;
}

.title:hover {
  transform: scale(1.06);
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 60px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  font-family: 'PPMori', sans-serif;
  text-decoration: none;
  color: #000;
  padding: 8px 12px;
  font-size: 16px;
  display: inline-block;
  transition: transform .2s ease, color .2s ease;
}

.nav-links li a:hover {
  transform: scale(1.1);
  color: #a4a4a4;
}


    /* Main layout */
    .page {
      /* space so content starts below the fixed navbar */
      padding-top: 5rem;
      min-height: 50vh;

      /* center the hero area */
      display: grid;
      padding-inline: 1rem;
      overflow: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      text-align: center;
      margin-top: -5rem;
      overflow: hidden;
    }

    /* Fixed-size responsive image frame to prevent layout shift */
    .img-box {
      width: min(90vw, 400px);
      aspect-ratio: 4 / 3;         /* keeps height stable */
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }
    /* Image fills the frame but doesn't stretch */
    #dogImage {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;          /* contain avoids cropping; use 'cover' to fill */
      transition: transform 0.3s;
    }
    #dogImage:hover { transform: scale(1.02); }

    button {
      color: rgb(123, 123, 123);
      background: transparent;
      border: 1px solid rgba(0,0,0,0.15);
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s, color 0.2s, transform 0.05s;
      will-change: transform;
    }
    button:hover {
      background-color: #fbf5d8;
      color: #000;
    }
    button:active { transform: translateY(1px); }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="title">
      <a href="https://charlotteip8.github.io/dog-gallery/">DOG GALLERY</a>
    </div>
    <ul class="nav-links">
    <li><a href="https://charlotteip8.github.io/dog-gallery/about">ABOUT</a></li>
    <li><a href="https://charlotteip8.github.io/dog-gallery/collection">COLLECTION</a></li>
    <li><a href="https://charlotteip8.github.io/dog-gallery/surprise-me">SURPRISE ME</a></li>
    </ul>
  </nav>

  <main class="page">
    <section class="hero" aria-labelledby="hero-title">

      <!-- The frame keeps size constant; only the src changes -->
      <div class="img-box">
        <img
          id="dogImage"
          src="images/98.jpg"
          alt="Random dog from the gallery"
          width="400"
          height="300"
          decoding="async"
        />
      </div>

      <button id="newDog" type="button">SHOW ME A DOG</button>
    </section>
  </main>

  <script>
    // Adjust BASE/paths if your folder differs.
    // This assumes images are at /images/1.jpg ... /images/100.webp
    const BASE = "images";
    const MAX_IMAGES = 100;
    const EXTS = ["jpeg", "jpg", "png", "webp", "gif"];

    const imgEl = document.getElementById("dogImage");
    const btn = document.getElementById("newDog");

    function randIndex() {
      return Math.floor(Math.random() * MAX_IMAGES) + 1; // 1..MAX_IMAGES
    }

    function pathFor(n, ext) {
      return `${BASE}/${n}.${ext}`;
    }

    // Try to load n with EXTS[extIndex]; if it fails, try next extension.
    // If all extensions fail for that number, pick a new number and try again.
    function tryImage(n, extIndex = 0, attempts = 0) {
      const MAX_ATTEMPTS = MAX_IMAGES * EXTS.length; // safety to avoid infinite loop
      if (attempts > MAX_ATTEMPTS) {
        console.warn("Tried many possibilities, none found.");
        return;
      }

      const url = pathFor(n, EXTS[extIndex]);

      // Temporarily set handlers for this attempt
      imgEl.onerror = () => {
        if (extIndex + 1 < EXTS.length) {
          tryImage(n, extIndex + 1, attempts + 1);
        } else {
          tryImage(randIndex(), 0, attempts + 1);
        }
      };

      imgEl.onload = () => {
        // Clear error handler after a successful load
        imgEl.onerror = null;
      };

      // Only the src changes; layout stays fixed by .img-box
      imgEl.src = url;
    }

    function showRandomDog() {
      tryImage(randIndex(), 0, 0);
    }

    btn.addEventListener("click", showRandomDog);
  </script>
</body>
</html>
